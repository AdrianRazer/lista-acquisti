<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Acquisti</title>
    <style>
    body {
        background-color: #4b0082;
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 25px 30px;
        background: linear-gradient(145deg, #111111, #1a1a1a);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 255, 255, 0.1);
        overflow: hidden;
    }

    h1 {
        text-align: center;
        color: #00ffff;
        margin-bottom: 25px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .input-area {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #00ffff;
        background-color: #111111;
        color: #e0e0e0;
        outline: none;
        transition: border 0.2s ease;
    }

    input[type="text"]:focus {
        border: 2px solid #00ffff;
    }

    input[type="text"]::placeholder {
        color: #888888;
    }

    button {
        background-color: #111111;
        color: #00ffff;
        border: 1px solid #00ffff;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
    }

    button:hover {
        background-color: #00ffff;
        color: #111111;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 12px 18px;
        margin-bottom: 12px;
        background-color: #1c1c1c;
        border-left: 4px solid #00ffff;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease, transform 0.3s ease;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeIn 0.4s forwards;
    }

    li:hover {
        background-color: #2a2a2a;
        transform: scale(1.02);
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            transform: translateY(20px);
        }
    }

    * {
        transition: all 0.2s ease;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista della spesa</h1>
        <div class="input-area">
            <input type="text" placeholder="Aggiungi prodotto">
            <button id="add">Aggiungi</button>
        </div>
        <ul></ul>
    </div>
    <script>
    const input = document.querySelector('input[type="text"]');
    const addButton = document.querySelector('button#add');
    const list = document.querySelector('ul');

    function addItem() {
        const text = input.value.trim();
        if (text === '') return;

        const li = document.createElement('li');
        li.textContent = text;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Elimina';
        deleteBtn.addEventListener('click', () => removeItem(li));

        li.appendChild(deleteBtn);
        list.appendChild(li);

        input.value = '';
    }

    function removeItem(li) {
        li.style.animation = 'fadeOut 0.4s forwards';
        li.addEventListener('animationend', () => li.remove());
    }

    addButton.addEventListener('click', addItem);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addItem();
    });
    </script>
</body>
</html>
